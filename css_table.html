<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
    <link rel="stylesheet" href="table_style.css">
  </head>
  <body>
    <table>
      <caption>Number System</caption>
      <thead>
        <tr>
          <th>Number</th>
          <th>Binary</th>
          <th>Octal</th>
          <th>Decimal</th>
          <th>Hexadecimal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>0</td>
          <td>00</td>
          <td>0</td>
          <td>0</td>
          <td>0x00</td>
        </tr>

        <tr>
          <td>1</td>
          <td>01</td>
          <td>01</td>
          <td>1</td>
          <td>0x01</td>
        </tr>

        <tr>
          <td>2</td>
          <td>10</td>
          <td>02</td>
          <td>2</td>
          <td>0x02</td>
        </tr>

        <tr>
          <td>3</td>
          <td>11</td>
          <td>03</td>
          <td>3</td>
          <td>0x03</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>End</td>
          <td>End</td>
          <td>End</td>
          <td>End</td>
          <td>End</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
