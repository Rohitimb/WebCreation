<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <form class="" action="thankyou.html" method="get">
    <h1>Registration form</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <label for="fname">First Name:</label>
    <input id="fname" type="text" name="firstname" value="" placeholder="First Name" required>

    <label for="lname">Last Name:</label>
    <input id="lname" type="text" name="lastname" value="" placeholder="Last Name" required>
    <br><br>
    <label for="email">Email ID:</label>
    <input id="email" type="email" name="email" value="" placeholder="name@email.com" required>
    <label for="password">Password:</label>
    <input id="password" type="password" name="pass" value="" required>
    <br><br>
    <label for="">Birthdate</label>
    <input type="date" name="" value="">

    <br><br>
    <label for="">Favourite colour</label>
    <input type="color" name="" value="">
    <p>Are you over the age of 18?</p>
    <label for="yesbtn">Yes:</label>
    <input id="yesbtn" type="radio" name="age" value="Yes">
    <label for="nobtn">No:</label>
    <input id="nobtn" type="radio" name="age" value="No">

    <p>Are you man or woman ?</p>
    <select class="" name="payment">
      <option value="m">Man</option>
      <option value="w">Woman</option>
    </select>
    <br><br>
    <label for="diet">Hobbies</label><br>
    <label>Coding</label><input type="checkbox" name="" value="">
    <label>Movies</label><input type="checkbox" name="" value="">
    <label>Games</label><input type="checkbox" name="" value="">
    <label>Web Development</label><input type="checkbox" name="" value="">
    <br><br>
    <label for="textar">About me</label><br><br>
    <textarea id="textar" name="name" rows="8" cols="80" placeholder="Enter your details here"></textarea>
    <br>
    <input type="submit" name="" value="Register">
  </form>
  </body>
</html>
