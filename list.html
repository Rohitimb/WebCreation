<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    <h3>An Ordered List</h3>
    <ul>
      <li>An</li>
      <li>Ordered</li>
      <li>List</li>
    </ul>

  <h3>An Ordered List</h3>
    <ol>
      <li>An</li>
      <li>Ordered</li>
      <li>List</li>
    </ol>


    <h3>A Nested List</h3>
      <ol>
        <li>An</li>
        <li>Ordered</li>
        <li>List</li>
          <ul>
            <li>A</li>
            <li>Nested</li>
            <li>List</li>
          </ul>
        <li>No Items</li>
      </ol>
  </body>
</html>
